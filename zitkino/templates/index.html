{% extends 'base.html' %}
{% block content %}

{% for starts_at_day in data %}
    <div class="showtimes">
        <h2>{{ starts_at_day|date }}</h2>
        <table>
            {% for showtime in data[starts_at_day] %}
            {% set film = showtime.film %}
            <tr>
                <th>
                    <a href="http://www.csfd.cz/hledat/?q={{ film.title_main|urlencode }}">
                        {{ film.title_normalized }}
                    </a>
                </th>
                <td>
                    {% set cinema = showtime.cinema %}
                    <a href="{{ cinema.url }}">{{ cinema.name }}</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endfor %}

{% endblock %}
